<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <!--Tamanho padrão do iframe é de 300X150-->
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="250" scolling="no"></iframe>
    <!--iframe é uma nova instância do navegador em forma  de quadro inline
        A propriedade scolling quando atribuida no impede a rolagem do site dento do iframa, mas só funciona e em alguns navegadores dependendo do dispositivo
    -->
        para aprender a programar</p>
    <p>Repositório do Guanabara, <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
        <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
    </iframe> também é legal</p>


</body>
</html>
