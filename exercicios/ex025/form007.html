<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formuláro</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p> 
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espiríto Santo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PN">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
                    
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="ADS">Analista de sistema</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="5" maxlength="255"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
